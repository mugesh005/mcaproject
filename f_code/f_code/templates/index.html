<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Admin</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<style>
		
		*{box-sizing: border-box;}
		.main{text-align: center;}
		.mainTit{text-align: center;margin-top: 80px;color: #000;margin-bottom: 60px;}
		a:hover{color: #fff;}
		select{height: 33px;width: 230px;text-align: center;border: 1px solid;border-radius: 3px;padding: 3px;}
		button{display: block;margin: auto;margin-top: 20px;border: 1px solid;border-radius: 3px;}
  	</style>
</head>
<body style="background-image: url(Big-Mart-Franchise.jpg); background-repeat: no-repeat; background-size: cover; background-position: center; height: 100vh;">
	<section class="main">
		<div class="container">
			<div class="mainTit">
				<h3>BIG MART SALES PREDICTION</h3>
			</div>
			<form action="/predict" method="post">
				<select name="c_name" required>
					<option value="-">--Select Company--</option>
					{% for row in data %}
					<option value="{{row}}">{{row}}</option>
					{% endfor %}
				</select>
				<button type="submit">Submit</button>
			</form>
		</div>
	</section>
</body>
</html>
